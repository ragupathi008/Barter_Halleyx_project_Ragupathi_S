            <main class="main-content">
                <div class="content-wrapper">
                    <header>
                        <h1>Manage Products</h1>
                    </header>

                    <div id="message"></div>
                    
                    <div class="action-bar">
                        <input type="text" id="searchInput" placeholder="Search product..." />
                        <button id="addProductBtn">Add Product</button>
                    </div>

                    <table id="productTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="modalForm" class="hidden">
                <h2 id="formTitle"></h2>
                <form id="productForm" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="Product Name" required>
                    <input type="number" name="price" step="0.01" placeholder="Price" required>
                    <input type="text" name="category" placeholder="Category" required>
                    <input type="number" name="stock" placeholder="Stock" required>
                    <textarea name="description" placeholder="Description"></textarea>
                    <!-- Simple image upload field -->
                    <div class="form-group">
                        <label for="productImage">Product Image (optional)</label>
                        <input type="file" id="productImage" name="image" accept="image/*">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save</button>
                        <button type="button" id="closeModal" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Add this simple view modal before the closing body tag -->
            <div id="viewModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeViewModal" class="close-btn">X</span>
                <div class="modal-body">
                <div class="product-image-container">
                    <img id="viewProductImage" src="" alt="Product Image" class="product-image">
                </div>
                <div class="product-details">
                    <h3 id="viewProductName"></h3>
                    <p><strong>Price:</strong> <span id="viewProductPrice"></span></p>
                    <p><strong>Category:</strong> <span id="viewProductCategory"></span></p>
                    <p><strong>Stock:</strong> <span id="viewProductStock"></span></p>
                    <p id="viewProductDescription"></p>
                </div>
                </div>
            </div>
            </div>
